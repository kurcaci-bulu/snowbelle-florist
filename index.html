<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowbelle Florist - Official Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
  <style>
    .container {
      position: absolute;
      display: block;
      left: 0;
      right: 0;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
    }

    .background {
      background-image: url('./assets/background-underC.jpg');
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .background:after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(255, 255, 0, .5);
      z-index: 0;
    }

    .background-content {
      position: relative;
      z-index: 1;
    }

    .heading {
      font-family: 'Caveat', cursive;
      text-align: center;
    }

    .heading-span {
      font-weight: 400;
      font-size: 40px;
      display: block;
      color: purple;
    }

    .heading--logo {
      text-indent: -9000%;
      background-image: url('/assets/logo.png');
      width: 300px;
      height: 100%;
      padding-top: 44%;
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body class="container">
  <div class="background">
    <div class="background-content">
      <span class="heading heading-span">Coming soon!</span>
      <h1 class="heading heading--logo">Snowbelle Florist</h1>
    </div>
  </div>
</body>

</html>
